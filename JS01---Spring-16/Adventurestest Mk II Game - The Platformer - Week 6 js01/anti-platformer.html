<html>
  <head>
    <title>CraftyJS Intro</title>
    <script src="https://rawgithub.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
  </head>
  <body>
    <script>
      function hit() {
        alert("ok");
      }
      function start() {
        Crafty.init();
        var player = Crafty.e("Player, 2D, DOM, Color, Twoway, Gravity, Solid, Collision");
        player.attr({x: 100, y: 100, w: 50, h: 50});
        player.color("blue");
        player.twoway();
        player.gravity("Platform");


        var platform = Crafty.e("Platform, 2D, DOM, Color, Solid, Collision");
        platform.attr({x:100, y:200, w:100, h:10});
        platform.color("pink");

        var platfrom = Crafty.e("Platform, 2D, DOM, Color, Solid, Collision");
        platfrom.attr({x:300, y:200, w:100, h:10});
        platfrom.color("pink");

        var goal = Crafty.e("2D, DOM, Color, Solid, Collision");
        goal.attr({x:240, y:250, w:20, h:20});
        goal.color("green");
        goal.onHit("Player", reachedGoal);
      }

      function reachedGoal(){
        alert("Conglaturations");
      }
      window.onload = start;      
    </script>
  </body>
</html>
